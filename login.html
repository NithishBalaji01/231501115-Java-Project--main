<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            background: radial-gradient(circle, #eb7236, #dac0ac); /* Gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: #ffffffa6;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
            color: #000000;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #652727;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #555555;
        }

        #login-error {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #333333;
        }

        .signup-link a {
            color: #652727;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email podungo" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="shushh eyes closed" required>

            <button type="submit">Login</button>
        </form>
        <div id="login-error"></div>

        <!-- Link to Sign-Up Page -->
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
